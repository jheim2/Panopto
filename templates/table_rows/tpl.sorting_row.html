<tr class="{CSS_ROW} {ADDITIONAL_CSS} xvmp_table_row xvmpSortable" id="{VAL_MID}">
	<td class="std small col-md-1">
		<span class="glyphicon glyphicon-resize-vertical"></span>
	</td>
	<td class="std small col-md-2">
		<a onclick="VimpContent.playVideo({VAL_MID});">
			<div class="xvmp_image_container">
				<img width="170px" height="95px" class="xvmp_preview_image" src="{VAL_THUMBNAIL}" onerror="this.src='./Customizing/global/plugins/Services/Repository/RepositoryObject/Panopto/templates/images/Panopto.jpg'">
			</div>
		</a>
	</td>
	<td class="std small col-md-2 breakall">
		{VAL_TITLE}
	</td>
	<td class="std small col-md-7 breakall">
		{VAL_DESCRIPTION}
	</td>
</tr>
